<style>
    body{
        width:100%;
        margin:0 auto ;
        height:800px;
        background:url('http://www.wallpaperup.com/uploads/wallpapers/2012/10/21/20181/cad2441dd3252cf53f12154412286ba0.jpg');

    }
    .red{
        color:red;
    }
    h1{
        text-align: center;
        font-size:60px ;
        min-width: 250px;

    }
    #students{

        width:40% ;
        margin:0 auto ;
        height:450px ;
        margin-top:10% ;
        background-color:rgba(255,255,255,.8);
        color:#55acee;
        min-width: 250px;
        border-radius:2% ;

    }
    .form-group{
        margin-top:5% ;
    }

    h2{
        color:#496ebc;
        text-align:center ;
        /*color:#55acee;*/

    }
</style>




<div class="container-fluid">
    <h1>Students App</h1>
    <div id="students">
        <h2>Edit Students</h2>
        <form role="form">

            <div class="form-group">

                <input type="text" ng-model="edit.name" class="form-control" placeholder="name">
            </div>
            <div class="form-group">

                <input type="email" ng-model="edit.email" class="form-control" placeholder="email">
            </div>

            <div class="form-group">

                <input type="text" ng-model="edit.password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">

                <input type="number" ng-model="edit.rollNo" class="form-control" placeholder="roll number">
            </div>

            <div class="form-group">
                <input type="text" ng-model="edit.class" class="form-control" placeholder="roll number">
            </div>

            <button type="button" id="submit"  ng-click="edit.editStudent('/view')" class="btn btn-primary btn-block">Edit Student</button>


    </form>

</div>


</div>
